<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading">
        loading colours...
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
        <div id="loading-status">initializing...</div>
    </div>

    <div id="search-container" style="flex-direction:column;align-items:stretch;">
        <div style="display:flex;gap:12px;align-items:center;">
            
            <div class="custom-select-wrapper">
                <div class="custom-select" id="color-space-select">
                    <div class="custom-select-trigger">
                        <span id="selected-space-name">Oklab</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option selected" data-value="oklab">Oklab</span>
                        <span class="custom-option" data-value="rgb">RGB</span>
                    </div>
                </div>
            </div>

            <input type="text" id="search-input" placeholder="Search colour...">
        </div>
        <div id="search-results" class="glass-panel" style="margin-top:12px;"></div>
    </div>

    <div id="settings-menu">
        <button id="settings-toggle" title="Settings">
            <img id="settings-gear" src="public/settings.svg" width="90" height="22" alt="Settings">
        </button>
        <div id="settings-panel" class="glass-panel">
            <div class="setting-group">
                <label for="scale-slider">Scale</label>
                <input id="scale-slider" type="range" min="0.1" max="5" step="0.01" value="1" />
                <span id="scale-value" class="setting-value">1.00</span>
            </div>
            <div class="setting-group">
                <label for="background-hue">Background Hue</label>
                <input id="background-hue" type="range" min="0" max="360" step="1" value="0" />
                <span id="background-hue-value" class="setting-value">0</span>
            </div>
            <div class="setting-group">
                <label for="background-saturation">Background Saturation</label>
                <input id="background-saturation" type="range" min="0" max="100" step="1" value="0" />
                <span id="background-saturation-value" class="setting-value">0</span>
            </div>
            <div class="setting-group">
                <label for="background-value">Background Value</label>
                <input id="background-value" type="range" min="0" max="100" step="1" value="1" />
                <span id="background-value-value" class="setting-value">1</span>
            </div>
            <div class="setting-group" style="margin-top: 12px;">
                <label for="hide-unflagged-checkbox" style="flex: 1; cursor: pointer;">Hide 'bad' colors</label>
                <input id="hide-unflagged-checkbox" type="checkbox" />
            </div>
            <div class="setting-group" style="margin-top: 12px;">
                <label for="show-axes-checkbox" style="flex: 1; cursor: pointer;">Show axes</label>
                <input id="show-axes-checkbox" type="checkbox" />
            </div>
        </div>
    </div>

    <div id="info" class="glass-panel">
        <strong>Controls</strong>
        Right-click + drag: Orbit<br>
        Scroll: Zoom<br>
        Left-click: Select color<br>
        WASD: Move orbit point<br>
    </div>

    <div id="tooltip">
        <div class="tooltip-name"></div>
        <div class="tooltip-hex"></div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
